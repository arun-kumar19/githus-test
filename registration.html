<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>

* {
	box-sizing: border-box;
}	

.box {
	width: 100%;

}


        .button {
            display: block;
            width: 100%;
            border: none;
            background-color:rgb(240, 231, 215);
            text-align: center;
            
}

.format {
        
            width: 50%;
}

.block-container
{
    display:flex;
    margin-bottom: 1%;
}
        
    </style> 
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center">
<div  class="bg-white border border-warning">
<form action="#" onsubmit="return validateForm()" method="post" name="myform">
 <p class="text-center text-warning">Book a call</p> 
 <p class="text-center">Book a call slot and our representive will call you within 1hr of selected time.</p>
 <hr>
<div class="col-lg-12 col-md-12 col-sm-12">
<label for="name">Name:</label><br>
<input type="text" id="name" name="fname" size="70" required><br>
<p id="namemessage"></p>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" size="70" required><br>
<p id="emailmessage"></p>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
<label for="phone">Phone:</label><br>
<input type="phone" id="phone" name="phone" size="70" required><br>
<p id="phonemessage"></p>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
<label for="date">Time for Call:</label><br>
</div>
<div class="block-container">
<input type="date" id="date" name="date" class="format">
<input type="time" id="time" name="time" class="format">
</div>
<input type ="submit" id="submit" value="GET A CALL" class="button bg-warning text-white">
</form>
</div>
</div> 
</div>

</div>
<!--<script src="index1.js"></script>-->
<script>

document.getElementById('name').addEventListener('mouseover',(e)=>{

document.getElementById("namemessage").textContent="Enter First Name";

});

document.getElementById('name').addEventListener('mouseout',(e)=>{

  document.getElementById("namemessage").textContent=null;
  
  });

  document.getElementById('email').addEventListener('mouseover',(e)=>{

    document.getElementById("emailmessage").textContent="Enter correct Email ID";
    
    });
    
    document.getElementById('email').addEventListener('mouseout',(e)=>{
    
      document.getElementById("emailmessage").textContent=null;
      
      });

      
      document.getElementById('phone').addEventListener('mouseover',(e)=>{

        document.getElementById("phonemessage").textContent="Enter Invalid Number";
        
        });
        
        document.getElementById('phone').addEventListener('mouseout',(e)=>{
        
          document.getElementById("phonemessage").textContent=null;
          
          });
        
function validateForm(){

const date=document.forms["myform"]["date"].value;
const time=document.forms["myform"]["time"].value;
if(date==""){
  alert("Please Enter date");
  return false;
}

if(time==""){
  alert("Please Enter time");
  return false;
}
else
  alert("Form submitted successfully");

}

localStorage.setItem('time',document.getElementById('time').value);

</script>
</body>
